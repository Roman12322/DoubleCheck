{% load static %}
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>DoubleCheck</title>
      <link rel="stylesheet" href="{% static 'main/css/singin.css' %}">
      <link rel="shortcut icon" href="{% static 'main/images/favicon.png' %}" type="">

   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Login Form
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="signup-link">
               Not a member? <a href="https://doublecheck-production.up.railway.app/signup">Sign up now</a>
            </div>
         </form>
      </div>
   </body>
</html>

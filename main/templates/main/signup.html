{% load static %}
<html>
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <meta name="keywords" content="" />
      <meta name="description" content="" />
      <meta name="author" content="" />
      <link rel="shortcut icon" href="{% static 'main/images/favicon.png' %}" type="">
      <title>DoubleCheck</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css">
      <link href="{% static 'main/css/signup-window.css' %}" rel="stylesheet" />
   </head>
   <body>
      <div class="container">
         <div class="screen">
            <div class="screen__content">
               <form class="login">
                  <div class="login__field">
                     <i class="login__icon fas fa-user"></i>
                     <input type="text" class="login__input" placeholder="Email">
                  </div>
                  <div class="login__field">
                     <i class="login__icon fas fa-lock"></i>
                     <input type="password" class="login__input" placeholder="Password">
                  </div>
                  <div class="login__field">
                     <i class="login__icon fas fa-lock"></i>
                     <input type="password" class="login__input" placeholder="Repeat Password">
                  </div>
                  <button class="button login__submit">
                     <span class="button__text">Sign Up Now</span>
                     <i class="button__icon fas fa-chevron-right"></i>
                  </button>
                  <a href="https://doublecheck-production.up.railway.app/signin">Already have an account? Login</a>				
               </form>
            </div>
            <div class="screen__background">
               <span class="screen__background__shape screen__background__shape4"></span>
               <span class="screen__background__shape screen__background__shape3"></span>		
               <span class="screen__background__shape screen__background__shape2"></span>
               <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
         </div>
      </div>
   </body>
</html>
